
{% extends 'layout.html' %}

{% block body %}
<body class="body2">
    <div class="container2">
        <h2 class="container-h2">Registrarse</h2>
        <form action="{{ url_for('register') }}" method="post">
            <label for="name">Nombre:</label><br>
            <input type="text" name="name" id="name" class="form-control">
            <br><br>
    
            <label for="email">Correo:</label><br>
            <input type="text" name="email" id="email" class="form-control">
            <br><br>
    
            <label for="password">Contraseña:</label><br>
            <input type="password" name="password" id="password" class="form-control">
            <br><br>
    
            <label for="confpassword">Confirmar contraseña:</label><br>
            <input type="password" name="confpassword" id="confpassword" class="form-control">
            <br><br>


            <button class="btn_sign_" onclick="registerNewUser()">Registrarse</button>
            <br><br>
        </form>
        <div>
            <a href="{{url_for('login')}}">Iniciar sesión</a>
        </div>
    </div>

    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>


{% endblock body %}
