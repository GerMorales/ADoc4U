{% extends 'layout.html' %}

{% block body %}

<body class="body2">
    <div class="container2">
        <h2 class="container-h2">Iniciar sesión</h2>

        <form action="{{ url_for('login') }}" method="post">
            <label for="email">Correo:</label><br>
            <input type="text" name="email" id="email">
            <br><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" name="password" id="password">
            <br><br>

            <div class="g-recaptcha" data-sitekey="6LeB7W4bAAAAAC7pLXDEZb6qRo1s0WBh5u-kobTt"></div>

            <br><br>
            <button class="btn_sign_" onclick="checkLogin()">Iniciar sesión</button>
            <br><br>
        </form>

        <div>
            <a href="{{url_for('register')}}">Registrarse</a>
        </div>
    </div>

    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>


{% endblock body %}
